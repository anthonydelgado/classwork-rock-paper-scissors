<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoo Loop</title>
</head>
<body>
<script>
    var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
    document.write('<ul>');
    for (var i = 0; i < zooAnimals.length; i++ ){
        document.write('<li>' + zooAnimals[i] + '</li>');
    }
    document.write('</ul>');
    document.write('<ul>');
    for (var i = 0; i < 5; i++ ){
        document.write('<li>I am ' + i + '</li>');
    }
    document.write('</ul>');
</script>
</body>
</html>
